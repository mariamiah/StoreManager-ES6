<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>MIMIZ HOME STORE|AdminDashboard</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard_style.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/admin_dashboardstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body onload="fetchSales()">
    <div class="header">
        <div class="topnav-list">
            <ul>
                <a href="admin_dashboard.html">
                    <li id="adminWelcome"></li>
                </a>
                <li id="logout"><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="rowone">
        <div class="leftcolumn">
            <div class="card" id="admincards">
                    <input type="text" id="myInput" onkeyup="saleSearch()" placeholder="Search your sale record per Attendant.."/>
                <p id="salemsg"></p>
                <div id="salesTable"></div>
                <div class="table-footer">
                    <button id="prev">
                        << Previous</button>&nbsp; <button id="next">Next >>
                    </button>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card" id="admincards">
                <form>
                    <strong>
                        <div class="subsection" id="date"></div>
                    </strong>
                </form><br>
                <form action="admin_productlist.html">
                    <div class="subsection"><input type="submit" value="Product List" /></div>
                </form>
                <br>
                <form action="categories.html">
                    <div class="subsection"><input type="submit" value="Manage Categories" /></div>
                </form>
                <br>
                <form action="employees.html">
                    <div class="subsection"><input type="submit" value="Manage Employees" /></div>
                </form><br>
                <form action="admin_about.html">
                    <div class="subsection"><input type="submit" value="About the Store" /></div>
                </form><br>
            </div>

        </div>
    </div>

    <div class="footer">
        <h3>Mimiz Home Store, 2018</h3>
    </div>
    <script src="js/admin_dashboard.js"></script>
</body>

</html>
