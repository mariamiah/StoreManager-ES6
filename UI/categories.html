<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="allcategories">
    <div class="header">

                                <option>Craig Tee</option>
                                <option>Base Ball T-shirts</option>

                                <option>Long Sleeve Turtle Tshirt</option>
                            </select></td>
                        <td><input type="submit" value="Edit Category"></td>

                    <tr>

                    <tr>
                        <td>6</td>

                                <option>Velvet Straight Leg trousers</option>
                                <option>High waisted trousers</option>

                            </select></td>

                    </tr>
                    <tr>
                        <td>7</td>

                        <td> <select id="select">
                                <option>Pencil Skirts</option>

</html>
