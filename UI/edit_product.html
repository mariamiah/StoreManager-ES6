                            <input type="text" id="ccnum" name="size" value="XL" />
                            <input type="text" id="ccnum" name="price" value="75000" />
                            <input type="text" id="ccnum" name="color" value="Blue" />
                            <input type="text" id="ccnum" name="quantity" value="5 pieces" />
                            <textarea name="description">Enter description...</textarea>

                        </div>

                    </form>
                </div>
            </div>
        </div>
