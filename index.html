<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>MIMIZ HOME STORE|Welcome</title>
    <link rel="stylesheet" type="text/css" href="UI/css/style.css" />
</head>

<body>
    <div class="topnav" id="indexnav"></div>
    <div class="main">
        <div id="image">
            <img src="./UI/img/nathan-dumlao-483394-unsplash.jpg"></div>

        <div class="login">
            <div>
                <img src="./UI/img/logo2.PNG" id="storelogo" />
            </div>
            <form id = "loginuser" action="UI/dashboard.html">
                <h3>Login to get started</h3>
                <label>Username:</label>
                <input type="text" id="username" placeholder="username" required />
                <label>Password:</label>
                <input type="password" id="current-password" placeholder="Enter password" required />
                <input type="submit" id="submitbutton" value="Login" />
            </form>
        </div>
    </div>
    <script src="UI/js/index.js"></script>
</body>

</html>
